<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math_Quiz</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
   
    <div  class="container">

                </div>

                <div class="container question1">

                <div class=" container question1">

                </div>
                
            </div>

                </div>

                </div>
                <div class="container option">
                    <h2 id="opt4">option4</h2>
                </div>
            </div>

                 <button id="play" class="but">Play</button>

                <h2 id="result"></h2>

    </div>
